apply plugin: 'com.android.library'

android {
    compileSdkVersion properties.get('COMPILE_SDK_VERSION', 25)
    buildToolsVersion properties.get('BUILD_TOOLS_VERSION', '25.0.2')

    defaultConfig {
        minSdkVersion properties.get('MIN_SDK_VERSION', 16)
        targetSdkVersion properties.get('TARGET_SDK_VERSION', 25)

        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            testCoverageEnabled = true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportLibVersion = properties.get('SUPPORT_LIB_VERSION', '25.1.0')
dependencies {
    compile('com.android.support.test:runner:0.6-alpha', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile('com.android.support.test:rules:0.6-alpha', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile('com.android.support.test.uiautomator:uiautomator-v18:2.1.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.linkedin.testbutler:test-butler-library:1.2.0'
    compile 'com.android.support:appcompat-v7:' + supportLibVersion
    compile 'junit:junit:4.12'
}
